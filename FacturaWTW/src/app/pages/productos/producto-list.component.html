<div class="container mt-4 producto-list">
  <div class="card shadow-sm">
    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
      <h4 class="mb-0">Productos</h4>
      <button class="btn btn-light btn-sm" (click)="nuevo()">
        <i class="bi bi-plus-circle"></i> Nuevo Producto
      </button>
    </div>

    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover align-middle mb-0">
          <thead class="table-light">
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nombre</th>
              <th scope="col">Precio</th>
              <th scope="col">Ext</th>
              <th scope="col" class="text-center">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of productos">
              <td>{{ p.Id }}</td>
              <td>{{ p.NombreProducto }}</td>
              <td>{{ p.PrecioUnitario | currency }}</td>
              <td>{{ p.Ext || '-' }}</td>
              <td class="text-center">
                <button class="btn btn-sm btn-outline-warning me-2" (click)="editar(p.Id!)">
                  <i class="bi bi-pencil-square"></i> Editar
                </button>
                <button class="btn btn-sm btn-outline-danger" (click)="eliminar(p.Id!)">
                  <i class="bi bi-trash"></i> Eliminar
                </button>
              </td>
            </tr>
            <tr *ngIf="productos.length === 0">
              <td colspan="5" class="text-center text-muted py-3">
                <i class="bi bi-box-seam"></i> No hay productos registrados.
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
